<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th><th>Username</th><th>Balance</th><th>Is Premium</th><th>Update Balance</th>
        </tr>
        {% for user in users %}
        <tr>
            <form method="post">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>
                    <input type="number" name="new_balance" value="{{ user.balance }}" step="0.01">
                </td>
                <td>{{ user.is_premium }}</td>
                <td>
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit">Update</button>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
